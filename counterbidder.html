<!DOCTYPE html>
<html>

	<head>

	    <meta name="viewport" content="width=device-width, initial-scale=1">

	<body class="js--counter-bidder">

			<div class="g-thrid"><button class="button_hollow" rv-on-click="counterbidder.onLotClick" data-lot="9">Lot 10</button></div>

		<script type="text/javascript" src="assets/js/main-min.js"></script>
